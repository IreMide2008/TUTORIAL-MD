<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTORIAL-MD PAIRING</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        input { width: 100%; padding: 0.75rem; margin-top: 1rem; border-radius: 0.5rem; border: none; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; margin-top: 1rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: bold; }
        #code { font-size: 2rem; margin-top: 1.5rem; color: #10b981; letter-spacing: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>TUTORIAL-MD</h2>
        <p>Enter number with country code</p>
        <input type="text" id="number" placeholder="e.g. 88017..." required>
        <button onclick="getCode()">GET PAIRING CODE</button>
        <div id="code"></div>
    </div>

    <script>
        async function getCode() {
            const num = document.getElementById('number').value;
            const codeDiv = document.getElementById('code');
            codeDiv.innerHTML = "Generating...";
            try {
                const res = await fetch(`/getcode?number=${num}`);
                const data = await res.json();
                codeDiv.innerHTML = data.code || "Error!";
            } catch (e) {
                codeDiv.innerHTML = "Failed!";
            }
        }
    </script>
</body>
</html>
